project:
  type: website
  output-dir: site

execute:
  freeze: auto
  cache: true
  warning: false

website:
  page-navigation: true
  bread-crumbs: true

  search:
    show-item-context: true
    type: overlay
  repo-url: https://github.com/vituri/QuartoDocBuilder.jl
  repo-actions: [edit, issue]
  repo-branch: main

  navbar:
    background: primary

    left:
      - text: "QuartoDocBuilder.jl"
        href: index.qmd
      - text: "Get Started"
        href: tutorials/getting-started.qmd
      - text: "Reference"
        href: reference.qmd
      - text: "Tutorials"
        menu:
          - text: "Getting Started"
            href: tutorials/getting-started.qmd
          - text: "Multiple Navbar Sections"
            href: tutorials/multiple-sections.qmd
      - text: "Explanation"
        menu:
          - text: "Architecture Overview"
            href: explanation/architecture.qmd
          - text: "Docstring Processing"
            href: explanation/docstring-processing.qmd
      - text: "How-to Guides"
        menu:
          - text: "Customize Theme"
            href: how-to/customize-theme.qmd
          - text: "Deploy to GitHub Pages"
            href: how-to/deploy-github-pages.qmd
          - text: "Organize Reference Page"
            href: how-to/organize-reference.qmd
      - text: "News"
        href: news.qmd
    tools:
      - icon: github
        href: https://github.com/vituri/QuartoDocBuilder.jl
        text: "Source"
    right:
      - text: |
          <div class="version-selector-container">
            <label for="version-selector">Version:</label>
            <select id="version-selector" aria-label="Select documentation version">
              <option value="#">Loading...</option>
            </select>
          </div>

  sidebar:
    - title: "Reference"
      style: "docked"
      background: light
      contents:
        - reference.qmd
        - auto: "reference/*"
    - title: "Tutorials"
      style: "docked"
      background: light
      contents:
        - tutorials.qmd
        - auto: "tutorials/*"
    - title: "Explanation"
      style: "docked"
      background: light
      contents:
        - explanation.qmd
        - auto: "explanation/*"
    - title: "How-to Guides"
      style: "docked"
      background: light
      contents:
        - how-to.qmd
        - auto: "how-to/*"

  comments:
    giscus:
      repo: vituri/QuartoDocBuilder.jl
      reactions-enabled: true
      loading: lazy
      mapping: pathname

  page-footer: "Website generated with [Quarto](https://quarto.org/) and [QuartoDocBuilder.jl](https://github.com/vituri/QuartoDocBuilder.jl)"

engine: julia

format:
  html:
    css: ["styles.css", "version-selector.css"]
    code-copy: true
    code-overflow: wrap
    preview-links: true
    toc: true
    toc-depth: 3
    toc-expand: true
    include-after-body:
      - text: |
          <script src="version-selector.js"></script>
    theme:
      light: flatly
      dark: darkly
    highlight-style: github
