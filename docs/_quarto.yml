project:
  type: website
  output-dir: site

execute:
  freeze: auto
  cache: true
  warning: false

website:
  page-navigation: true
  bread-crumbs: true

  search:
    show-item-context: true
    type: overlay

  navbar:
    background: primary

    left:
      - text: "QuartoDocBuilder.jl"
        href: index.qmd
      - text: "Get Started"
        href: articles/getting-started.qmd
      - text: "Reference"
        href: reference.qmd
      - text: "Tutorials"
        menu:
          - text: "Advanced Features"
            href: articles/advanced.qmd
          - text: "Configuration & Customization"
            href: articles/configuration.qmd
          - text: "Getting Started"
            href: articles/getting-started.qmd
      - text: "Tutorials"
        href: tutorials.qmd
      - text: "News"
        href: news.qmd
    tools:
      - icon: github
        href: https://github.com/vituri/QuartoDocBuilder.jl
        text: "Source"

  sidebar:
    - title: "Reference"
      style: "docked"
      background: light
      contents:
        - reference.qmd
        - auto: "reference/*"

    - title: "Tutorials"
      style: "docked"
      background: light
      contents:
        - tutorials.qmd
        - auto: "tutorials/*"
    - title: "Tutorials"
      style: "docked"
      background: light
      contents:
        - articles.qmd
        - auto: "articles/*"

  comments:
    giscus:
      repo: vituri/QuartoDocBuilder.jl
      reactions-enabled: true
      loading: lazy
      mapping: pathname

  page-footer:
    left: "Developed by [G. Vituri](https://github.com/vituri)"
    right: "Built with [QuartoDocBuilder.jl](https://github.com/vituri/QuartoDocBuilder.jl)"

engine: julia

format:
  html:
    css: styles.css
    code-copy: true
    code-overflow: wrap
    preview-links: true
    toc: true
    toc-depth: 3
    toc-expand: true
    theme:
      light: flatly
      dark: darkly
    highlight-style: github
